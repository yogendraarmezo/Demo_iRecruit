<link rel="stylesheet" type="text/css" href="./includes/page-filter/page-filter.css" />
<div class="page-filters">
    <div class="page-filters-block">
        <button class="page-filters-filter">Search</button>
        <div class="page-filters-filter-block">
            <form action="" class="form-section">
                <div class="form-block">
                    <select>
                        <option>Dealer Code</option>
                    </select>
                </div>
                <div class="form-block">
                    <input type="text" placeholder="Candidate Name" />
                </div>
                <div class="form-block">
                    <input type="text" placeholder="Access Key" />
                </div>
                <div class="form-block">
                    <select>
                        <option>Candidate designation</option>
                    </select>
                </div>
                <div class="form-block">
                    <select>
                        <option>Assessment Status</option>
                    </select>
                </div>
                <div class="form-block">
                    <input type="text" placeholder="MSPIN"  maxlength="8"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
                </div>
                <div class="form-block">
                    <select>
                        <option>Assessment Test Status</option>
                    </select>
                </div>
				 <div class="form-block">
                    <select>
                        <option>Month</option>
                        <option>Last One Month</option>
                        <option>Last Three Month</option>
                    </select>
                </div>
                <div class="form-button">
                    <button class="cancel-btn">Cancel</button>
                    <button class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="page-filters-block">
        <button class="page-filters-process">Status</button>
        <div class="page-filters-process-block">
            <form action="" class="form-section">
                <div class="form-block">
                   <input type="checkbox" id="assessment" /><label for="assessment">Assessment</label>
                </div>
                <div class="form-block">
                   <input type="checkbox" id="interview" /><label for="interview">Interview</label>
                </div>
                <div class="form-block">
                   <input type="checkbox" id="prarambh" /><label for="prarambh">Prarambh</label>
                </div>
                <div class="form-block">
                   <input type="checkbox" id="fsdm" /><label for="fsdm">FSDM</label>
                </div>
                <div class="form-button">
                    <button class="cancel-btn">Cancel</button>
                    <button class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('.page-filters-filter').on('click', function(){
            $(this).toggleClass('active');
            $('.page-filters-filter-block, .blk-bg').toggle();
        });
        $('.page-filters-process').on('click', function(){
            $(this).toggleClass('active');
            $('.page-filters-process-block, .blk-bg').toggle();
        });
        $('.cancel-btn').on('click', function(){
            $('.page-filters-filter, .page-filters-process').removeClass('active');
            $('.page-filters-filter-block, .page-filters-process-block, .blk-bg').hide();
            return false;
        });
    });
</script>
